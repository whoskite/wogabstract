<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .parallax-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -10;
        }
        
        .layer {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 110%;
            height: auto;
            will-change: transform;
        }
        
        .layer-7 { z-index: -3; }
        .layer-6 { z-index: -4; }
        .layer-5 { z-index: -5; }
        .layer-4 { z-index: -6; }
        .layer-3 { z-index: -7; }
        .layer-2 { z-index: -8; }
        .layer-1 { z-index: -9; }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 20px;
        }
        
        /* Gradient overlays */
        .gradient-overlay-top {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(128, 0, 128, 0.2), transparent);
            mix-blend-mode: overlay;
            pointer-events: none;
        }
        
        .gradient-overlay-bottom {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <!-- Background layers -->
        <img src="/img/World of Garu WebsiteImageLayers/7_IceMountain.png" alt="Layer 7" class="layer layer-7">
        <img src="/img/World of Garu WebsiteImageLayers/6_SmallHill.png" alt="Layer 6" class="layer layer-6">
        <img src="/img/World of Garu WebsiteImageLayers/5_RightHill.png" alt="Layer 5" class="layer layer-5">
        <img src="/img/World of Garu WebsiteImageLayers/4_CloseRightHill.png" alt="Layer 4" class="layer layer-4">
        <img src="/img/World of Garu WebsiteImageLayers/3_LeftHill.png" alt="Layer 3" class="layer layer-3">
        <img src="/img/World of Garu WebsiteImageLayers/2_CloseLeftHill.png" alt="Layer 2" class="layer layer-2">
        <img src="/img/World of Garu WebsiteImageLayers/1_House.png" alt="Layer 1" class="layer layer-1">
        
        <!-- Gradient overlays -->
        <div class="gradient-overlay-top"></div>
        <div class="gradient-overlay-bottom"></div>
    </div>
    
    <div class="content">
        <h1>Direct Background Test</h1>
        <p>This page is a direct HTML test to see if the images load properly outside of Next.js.</p>
        <p>If you can see the background layers, it means the issue is with Next.js configuration, not with the images themselves.</p>
    </div>
    
    <script>
        // Simple parallax effect
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Normalize coordinates to -1 to 1 range
            const normalizedX = (mouseX / windowWidth) * 2 - 1;
            const normalizedY = (mouseY / windowHeight) * 2 - 1;
            
            // Apply parallax effect to each layer
            document.querySelectorAll('.layer').forEach((layer, index) => {
                const depth = (7 - index) * 10; // Deeper layers move less
                const translateX = normalizedX * depth;
                const translateY = normalizedY * depth / 2;
                
                layer.style.transform = `translateX(calc(-50% + ${translateX}px)) translateY(${translateY}px)`;
            });
        });
    </script>
</body>
</html>
